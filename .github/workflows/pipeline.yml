name: macros-manager-testing
on:
  push:
    branches: [main]
  pull_requests:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout-repo
      uses: actions/checkout@v3
    
    - name: setup-node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    steps:
    - name: frontend-testing
      run: npm i
      run: npm test
    